<!DOCTYPE html>
<html lang="nl">
    <head>
        <title>Fretboard trainer</title>
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
    </head>
    <body>
        <style type="text/css">
            body {
                font-family: 'Black Han Sans', sans-serif;
                background: #333333;
                color: white;
                cursor: url(img/pick.png), auto;
            }
            .container {
                width: 100%;
            }
            .fretboard-grid {
                position: relative;
                width: max-content;
                margin: auto;
                user-select: none;
            }
            .string {
                position: absolute;
                display: none;
            }
            .game {
                width: max-content;
                margin: auto;
            }
            .game button {
                border: none;
                padding: 10px 15px;
                background: white;
                font-family: 'Black Han Sans', sans-serif;
                color: #808080;
            }
            .note {
                margin: 0;
                font-size: 14pt;
                text-align: center;
            }
            .restart {
                display: none;
            }
            .scoreboard {
                position: relative;
                width: 586px;
                font-size: 14pt;
                margin: auto;
            }
            .answer {
                position: absolute;
                top: 0;
                float: left;
                display: none;
            }
            .time-remaining {
                position: absolute;
                width: 100%;
                text-align: center;
            }
            .score {
                float: right;
            }
            .end-game {
                width: max-content;
                margin: auto;
                margin-top: 100px;
                display: none;
            }
        </style>
        <div class="container">
            <div class="end-game">You finished with score: <span id="finalscore">0</span></div>
            <div class="scoreboard">
                <div class="answer"></div>
                <div class="time-remaining">100</div>
                <div class="score">Score: <span id="score">0</span></div>
            </div>
            <div class="fretboard-grid">
                <img src="img/grid.png">
                <img src="img/string.png" class="string">
            </div>
            <div class="game">
                <p class="note"><button onclick="startGame()">Start game!</button></p>
                <p class="restart"><button onclick="startGame()">Restart</button></p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
